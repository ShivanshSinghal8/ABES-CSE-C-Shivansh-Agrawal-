<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .x{
            display: grid;
            background-color: aquamarine;
            grid-template-columns: auto auto auto;
            padding: 12px;
        }
        .x >div{
            background-color: brown;
            border: 5px solid salmon;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="x">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
