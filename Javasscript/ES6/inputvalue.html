<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <input type="text" id="inputbox">
    <button onclick="display()">CLICK</button>

    <script>
        function display(){
            let inputfield = document.getElementById("inputbox");
            let value = inputfield.value;
            document.write(value);
        }
    </script>
</body>
</html>
